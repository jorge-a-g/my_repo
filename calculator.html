<!DOCTYPE html>
<html>
<head>
<title>Calculator</title>
<meta charset="UTF-8">
<script type="text/javascript">
	function cubo() {
		var num = document.getElementById("n1");
		num.value = Math.pow(num.value, 3);
	}
	function seno() {
		var num = document.getElementById("n1");
		num.value = Math.sin(num.value);
	}

</script>
</head>
<body>
	<h1>Calculadora de Jorge Gonz√°lez</h1>
	Number:
	<input type="text" id="n1"><p>
	<button onclick="cubo()"> n^3 </button>
	<button onclick="seno()"> sen(x) </button>													
</body>
</html>
